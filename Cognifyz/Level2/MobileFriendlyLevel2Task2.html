<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #555;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media only screen and (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            nav ul.show {
                display: flex;
            }

            nav li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>The Whole Life </h1>
    </header>

    <nav>
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navList = document.querySelector('nav ul');
            navList.classList.toggle('show');
        }
    </script>

</body>
</html>
